<header class="header">


  <button class="nav-button" onclick="document.querySelector('.nav-button').classList.toggle('clicked')">
    <span class="line top"></span>
    <span class="line bottom"></span>
  </button>

  {{ $url := .RelPermalink }}
  {{ with site.Menus.main }}
  <nav class="menu">
    {{ range . }}
    <a class="{{ if eq .URL $url }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
  </nav>
  {{ end }}  

  {{ with $.Scratch.Get "social-list" }}
  <nav class="social">
    <button
      data-no-instant
      class="btn-dark"
      onclick="setDark(!document.body.classList.contains('dark'))"></button>
    {{ range . }}
    <a
      class="social-link {{ . }}"
      style="--url: url(./{{ . }}.svg)"
      href="https://{{ . }}.com/{{ site.Params.Get . }}"
      target="_blank"
    ></a>
    {{ end }}
  </nav>
  {{ end }}
</header>
